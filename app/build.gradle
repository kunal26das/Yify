apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "io.github.kunal26das.yify"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    // Defaults
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Jetpack
    dependencies {
        implementation 'androidx.core:core-ktx:1.3.1'
        implementation 'androidx.appcompat:appcompat:1.2.0'

        // Navigation
        implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
        implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"

        // Paging
        implementation 'androidx.paging:paging-runtime:2.1.2'
        implementation 'androidx.paging:paging-rxjava2:2.1.2'

        // Palette
        implementation 'androidx.palette:palette:1.0.0'

        // Essentials
        implementation 'androidx.essentials:core:1596900395057'
        implementation 'androidx.essentials:list:1597250996738'
        implementation 'androidx.essentials:backdrop:1596425185482'
        implementation 'androidx.essentials:kotlin-extensions:1595854347054'
    }

    // Google
    dependencies {
        // Material Design
        implementation 'com.google.android.material:material:1.3.0-alpha02'
    }

    // Facebook
    dependencies {
        // Shimmer
        implementation 'com.facebook.shimmer:shimmer:0.5.0'

        // Stetho
        implementation 'com.facebook.stetho:stetho:1.5.1'
        implementation 'com.facebook.stetho:stetho-okhttp3:1.5.1'
    }

    // Square
    dependencies {
        // Leak Canary
//        debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.4'

        // Picasso
        implementation 'com.squareup.picasso:picasso:2.71828'

        // Retrofit
        implementation 'com.squareup.retrofit2:retrofit:2.9.0'
        implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    }

    // Coil
    implementation "io.coil-kt:coil:0.11.0"

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
}